num_samples: 5
dataset:
  url: zameen-updated.csv
  name: zameen-updated
data:
  target_cols:
  - price
index: 1
test: false
experiment_name: mlops_experiment
run_name: multi_run
test_size: 0.2
random_state: 42
cv_n_jobs: -1
train_data_version: 1
test_data_version: 3
model:
  folds: 3
  evaluation_metric: r2
  cv_evaluation_metric: mean_test_r2
  pyufunc_predict_fn: predict
  metrics:
    r2: r2
    mae: neg_mean_absolute_error
    rmse: neg_root_mean_squared_error
  model_name: KNearestNeighboursRegressor
  artifact_path: basic_knn
  tag_key: model
  tag_value: basic KNN
  module_name: sklearn.neighbors
  class_name: KNeighborsRegressor
  params:
    n_neighbors:
    - 1
    - 2
    weights:
    - uniform
    algorithm:
    - auto
