num_samples: 5
dataset:
  url: zameen-updated.csv
  name: zameen-updated
data:
  target_cols:
  - price
  cat_cols:
  - city
  - location
  - type
  - purpose
  - title
index: 2
test_data_version: 3
test: false
experiment_name: mlops_experiment
run_name: multi_run
test_size: 0.2
random_state: 42
cv_n_jobs: -1
train_data_version: 1
model:
  folds: 3
  evaluation_metric: r2
  cv_evaluation_metric: mean_test_r2
  pyfunc_predict_fn: predict
  metrics:
    r2: r2
    mae: neg_mean_absolute_error
    rmse: neg_root_mean_squared_error
  model_name: Lasso
  artifact_path: basic_lasso
  tag_key: model
  tag_value: basic lasso
  module_name: sklearn.linear_model
  class_name: Lasso
  params:
    alpha:
    - 0.1
    - 0.5
    - 1.0
    max_iter:
    - 100
    - 250
    - 1000
    warm_start:
    - true
    - false
