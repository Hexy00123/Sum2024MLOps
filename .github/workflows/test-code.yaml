# .github/workflows/test-code.yaml

name: Test code

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'services/airflow/dags/**'
      - 'tests/**'
      - 'configs/**'
      - '.github/**'
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: read

env:
  message: "Testing code!"

jobs:
  test-code:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checking out our code
        uses: actions/checkout@v4
      - name: Checking our datastore
        uses: iterative/setup-dvc@v1

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.0'
          cache: 'pip'

      - name: install python packages
        run: |
          python3.11 -m pip install --upgrade pip 
          pip3.11 install -r requirements.txt 

      - name: Run your app
        run: python3.11 src/app.py &

      - name: Export variables
        run: | 
          echo $PWD
          export ZENML_CONFIG_PATH=$PWD/services/zenml
          export PROJECTPATH=$PWD
          export AIRFLOW_HOME=$PWD/services/airflow
          export PYTHONPATH=$PWD/src

      - name: Run ZenML server
        run: zenml down && zenml up

      - name: Download kaggle dataset
        run: python3.11 src/download_kaggle_dataset.py

      - name: Run tests and collect coverage
        run: |
          coverage run -m pytest tests
          coverage report

      - name: Generate coverage badge
        run: |
          coverage-badge -o coverage.svg -f

      - name: Upload coverage badge
        uses: actions/upload-artifact@v3
        with:
          name: coverage-badge
          path: coverage.svg

  print_info:
    runs-on: ubuntu-latest
    needs: test-code
    steps:
      - name: print my password
        run: | 
          echo My password is ${{ secrets.PASSWORD }}
          echo My name is '${{ vars.NAME }}'

      - name: print message
        run: echo $message
